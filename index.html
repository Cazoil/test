<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty API</title>
  <style>
    body { font-family: Arial, sans-serif;
         background: #20232a; 
         color: white;

         }
    .card {
      border: 1px solid #444;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      width: 200px;
      display: inline-block;
      background: #2c2f33;
    }
    img { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <img src="https://azeheb.com.br/blog/wp-content/uploads/2017/10/rick-and-morty-e-a-ciencias.jpg" alt="rickandmortyunivers">
  <h1>üîé Buscar Personagem</h1>
  <input type="text" id="search" placeholder="Digite o nome">
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>

  <script>
    async function buscar() {
      let nome = document.getElementById("search").value;
      let res = await fetch(`https://rickandmortyapi.com/api/character/?name=${nome}`);
      let data = await res.json();

      let div = document.getElementById("resultado");
      div.innerHTML = "";

      if (data.results) {
        data.results.forEach(c => {
          div.innerHTML += `
            <div class="card">
              <img src="${c.image}" alt="${c.name}">
              <h2>${c.name}</h2>
              <p><b>Status:</b> ${c.status}</p>
              <p><b>Esp√©cie:</b> ${c.species}</p>
              <p><b>Origem:</b> ${c.origin.name}</p>
            </div>
          `;
        });
      } else {
        div.innerHTML = "<p>‚ùå Personagem n√£o encontrado.</p>";
      }
    }
  </script>
</body>
</html>
